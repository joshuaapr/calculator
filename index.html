<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" class="calculator-display" value="", disabled>ANSWER</input>
      <div class="calculator-keys">
        <div class="row">
          <button class="key_white col">AC</button>
          <button class="key_white col">+-</button>
          <button class="key_white col">%</button>
          <button class="key_orange col">/</button>
        </div>
        <div class="row">
          <button class="key_grey col">7</button>
          <button class="key_grey col">8</button>
          <button class="key_grey col">9</button>
          <button class="key_orange col">x</button>
        </div>
        <div class="row">
          <button class="key_grey col">4</button>
          <button class="key_grey col">5</button>
          <button class="key_grey col">6</button>
          <button class="key_orange col">-</button>
        </div>
        <div class="row">
          <button class="key_grey col">1</button>
          <button class="key_grey col">2</button>
          <button class="key_grey col">3</button>
          <button class="key_orange col">+</button>
        </div>
        <div class="row">
          <button class="key_grey col-6">0</button>
          <button class="key_grey col">.</button>
          <button class="key_grey col">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
